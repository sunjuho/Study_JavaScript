<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> else문 </title>
<script>
    var result = confirm("정말로 회원탈퇴를 하시겠습니까?");

    if(result){
        document.write("탈퇴 처리되었습니다.", "<br>");
        
    } else{
        document.write("탈퇴 취소되었습니다.", "<br>");
        

    }
</script>
</head>
<body>
</body>
</html>
