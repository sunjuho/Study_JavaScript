<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".btn_1.on").on("mouseover focus", function(){ // .on을 반드시 붙여서 바로 뒤에 써야 함.
		alert("hello!"); // js가 설정되던 시점에 .btn_1.on이 존재하지 않음.
	});

	$(".btn_1").addClass("on");

	$(document).on("mouseover focus", ".btn_2.on", function(){ // 문서 내에서 .btn_2.on이라는 객체가. 없다가 생기더라도 동작.
		alert("btn2!");
	});

	$(".btn_2").addClass("on");

});
</script>
</head>
<body>
	<div id="wrap">
		<p><button class="btn_1">버튼1</button></p>
		<p><button class="btn_2">버튼2</button></p>
	</div>
</body>
</html>
