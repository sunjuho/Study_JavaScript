<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".btn_1").on("mouseover focus", function(){
		alert("hello");
	});

	$(document).on("mouseover focus", ".btn_2",function(){
		alert("welcome");
	});

	var btn_2 = $("<p><button class=\"btn_2\">버튼2</button></p>");
	$("#wrap").append(btn_2);

	$(".del_1").on("click", function(){
		$(".btn_1").off("mouseover"); // mouseover만 off 했기 때문에 tab을 활용한 focus는 동작.
	});

	$(".del_2").click(function(){
		$(document).off("mouseover", ".btn_2"); // off("동작 이벤트", "대상")
	});
});
</script>
</head>
<body>
<div id="wrap">
	<p><button class="btn_1">버튼1</button></p>
</div>
<p>
	<button class="del_1">버튼1 이벤트 해지</button> 
	<button class="del_2">버튼2 이벤트 해지</button>
</p>
</body>
</html>
