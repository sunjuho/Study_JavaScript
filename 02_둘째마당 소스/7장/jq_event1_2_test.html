<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").click(function(){
		$(".btn1").parent().next().css({"color":"#f00"});
	});

	$(".btn2").on({
		"mouseover":function(){
			$(".btn2").parent().next().css({"color":"#0f0"});
		},
		"mouseout" : function(){
			$(".btn2").parent().next().css({"color":"#000"});
		}
	});

	$(".btn1").click(); // .btn1 클릭 강제로 실행.
	$(".btn2").trigger("mouseover"); // .btn2 강제로 mouseover.
	// $(".btn2").mouseover() 도 같은 동작.
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
