<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){

	// on("동작 이벤트", "대상", function(){})
	// delegate("대상", "동작 이벤트", function(){})

	$(".btn_wrap").delegate(".btn_1.on", "mouseover focus", function(){
		alert("hello!");
	});

	$(".btn_1").addClass("on");

	// one("동작 이벤트", "대상", function(){}) 일회성 이벤트.

	$(document).one("mouseover focus", ".btn_2.on", function(){ 
		alert("welcome");
	});

	$(".btn_2").addClass("on");
});
</script>
</head>
<body>
<div id="wrap">
	<p class="btn_wrap">
		<button class="btn_1">버튼1</button>
	</p>
	<p><button class="btn_2">버튼2</button></p>
</div>
</body>
</html>
