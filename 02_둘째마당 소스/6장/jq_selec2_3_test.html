<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$("#menu li").eq(2).css({"background-color":"red"}); // 2는 3번째.
	$("#menu li:lt(2)").css({"background-color":"blue"}); // less than 2. $().lt()는 불가.
	$("#menu li:gt(2)").css({"background-color":"green"}); // greater than 2. $().gt()는 불가.
});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
		<li>내용5</li>
	</ul>
</body>
</html>
