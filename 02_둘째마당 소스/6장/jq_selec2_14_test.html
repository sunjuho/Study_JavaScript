<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$("#inner_1").find(".txt1").css("color","red"); // 하위 요소에서 찾음.

	$("#inner_1 p").filter(".txt2").css("color","blue"); // 해당 요소에서 찾음.

	$("#inner_2 p").filter(function(idx, ibj){
		console.log(idx);
		return idx % 2 == 0 ;
	}).css("color","red"); // 인덱스가 짝수인, 순번으로는 홀수인 요소.
});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h2>find( ), filter( )</h2>
			<p class="txt1">내용1</p>
			<p class="txt2">내용2</p>
		</section>
		
		<section id="inner_2">
			<h2>filter(function)</h2>
			<p>index 0</p>
			<p>index 1</p>
			<p>index 2</p>
			<p>index 3</p>
		</section>
	</div>
</body>
</html>
