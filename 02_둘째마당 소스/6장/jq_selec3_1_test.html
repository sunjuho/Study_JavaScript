<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	var result_1 = $("#sec_1").html(); // 내부에 있는 요소 전체 가져옴.
	console.log(result_1);

	$("#sec_1").html("<a href=\"#\">text1</a>"); // 가져온 후 내용을 덮어씀.

	var result_2 = $("#sec_2").text(); // <>태그를 제외한 내용의 전부.
	console.log(result_2); 

	$("#sec_2").text("text()"); // text()는 태그를 사용하지 않아서 그냥 문자열로만 바뀜.

});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
