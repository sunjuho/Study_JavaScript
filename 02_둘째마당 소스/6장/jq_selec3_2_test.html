<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title> 객체 조작 및 생성 </title>  
  <script src="js/jquery.js"></script>
  <script>
  $(function( ){
    var srcVar = $("#sec_1 p img").attr("src");
    console.log(srcVar);

    $("#sec_1 img").attr({
      "width":200,
      "src":srcVar.replace("1","2"),
      "alt":"바위"}).removeAttr("border"); // 속성을 변경하고 border 제거.
  })
  </script>
  </head>
  <body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p><img src="images/math_img_1.jpg" alt="가위" border="2"></p>
    </section>
  </body>
</html>
