<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ){
	$("<li>appendTo</li>").appendTo("#listZone"); // ul의 listzone에 추가.

	$("#listZone").prepend("<li>prepend</li>"); // 제일 앞에 추가.
});
</script>
</head>
<body>
	<ul id="listZone">
		<li>리스트</li>
	</ul>
</body>
</html>
