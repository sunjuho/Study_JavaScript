<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ){
	$("strong").unwrap(); // strong 의 부모 요소인 h1를 제거.

	$(".ct1").wrap("<div/>"); // .ct1를 각각 <div></div>로 감쌈. 형식 <div/>

	$(".ct2").wrapAll("<div/>"); // .ct2를 한번에 <div>로 감쌈.

	$("li").wrapInner("<h3/>"); // 모든 하위 요소를 다시 <h3>로 감쌈.
});
</script>
<style>
	div{background-color:aqua;}
</style>
</head>
<body>
	<h1 id="tit_1">
	<strong>객체 조작 및 생성</strong>
	</h1>
	<p class="ct1">내용1</p>
	<p class="ct1">내용2</p>
	<p class="ct2">내용3</p>
	<p class="ct2">내용4</p>
	<ul>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
