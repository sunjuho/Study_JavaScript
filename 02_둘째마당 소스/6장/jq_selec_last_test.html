<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".wrap_1 p:first").text("내용1"); // 첫번째 p의 text를 내용1로.

	$(".wrap_1 p.active").removeClass("active").addClass("on");

	$(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com"); // 어트리뷰트를 설정.

	$(".wrap_1 p:eq(3) input").val("Korea");

	$(".wrap_2 p:first").after("<p>After (추가1)</p>");
		
	$(".wrap_2 p:first").before("<p>Before (추가2)</p>");

	$(".wrap_3 p").unwrap().wrapInner("<strong>"); // /를 하지 않아도 됨.
});
</script>
</head>
<body>
	<div class="wrap_1">
		<p>텍스트1</p>
		<p class="active">내용2</p>
		<p><a href="#">네이버</a></p>
		<p>
				<input type="text" value="Hello">
		</p>
	</div>
	<div class="wrap_2"> 
		<p>내용5</p>
		<p>내용6</p>
	</div>
	<div class="wrap_3">
		<div>
						<p>내용7</p>
						<p>내용8</p>
		</div>
	</div>
</body>
</html>
